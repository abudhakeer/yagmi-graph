type Goal @entity {
  id: ID!
  _goalId: BigInt! # uint256
  _goalTitle: String! # uint256
  _goalDesc: String! # address
  _setterAddress: String! # uint256
  _partnerAddress: String! # uint256
  _amount: BigInt! # uint256
  _dueDate: BigInt! # uint256
  _powUrl: String! # uint256
  _powStatus: String! # uint256
}
